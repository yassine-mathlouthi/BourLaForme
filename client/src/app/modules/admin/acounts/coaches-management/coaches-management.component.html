<div class="container-fluid body">
    <div class="container box">
        <div class="management-header mt-3">
            <mat-form-field appearance="outline">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Enter customer name or order ID">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>

            
        </div>

        <div class="mat-elevation-z8 table">
            <table mat-table [dataSource]="dataSource" *ngIf="dataSource.data.length > 0; else noDataTemplate">
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef class="t-header"> Email </th>
                    <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
                </ng-container>

                <ng-container matColumnDef="nom">
                    <th mat-header-cell *matHeaderCellDef class="t-header"> Name </th>
                    <td mat-cell *matCellDef="let element"> {{ element.nom }} </td>
                </ng-container>

                <ng-container matColumnDef="prenom">
                    <th mat-header-cell *matHeaderCellDef class="t-header"> Surname </th>
                    <td mat-cell *matCellDef="let element"> {{ element.prenom }} </td>
                </ng-container>

                <ng-container matColumnDef="specialty">
                    <th mat-header-cell *matHeaderCellDef class="t-header"> Specialty </th>
                    <td mat-cell *matCellDef="let element"> {{ element.specialty }} </td>
                </ng-container>
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef class="t-header"> Phonne </th>
                    <td mat-cell *matCellDef="let element"> {{ element.phone }} </td>
                </ng-container>
                <ng-container matColumnDef="bio">
                    <th mat-header-cell *matHeaderCellDef class="t-header"> Bio </th>
                    <td mat-cell *matCellDef="let element"> {{ element.bio }} </td>
                </ng-container>

                <ng-container matColumnDef="validation">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button cla (click)="validateCoach(element.id)">Validate</button>
                        <button mat-stroked-button class="delete-btn" (click)="deleteUser(element.id)">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <!-- No Data Template -->
            <ng-template #noDataTemplate>
                <div class="no-data">
                    <mat-icon>info</mat-icon>
                    <p>No users available.</p>
                </div>
            </ng-template>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>

    </div>


</div>
