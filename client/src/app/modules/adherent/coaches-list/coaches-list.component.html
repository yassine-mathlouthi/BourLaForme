<section class="py-5">
  <div class="container">
    <h2 class="display-4 fw-bold text-center mb-3 section-title text-center">Nos Coachs Experts</h2>
    <p class="lead text-center mb-5 text-center mb-5 feature-text">
      Une équipe de professionnels passionnés prête à vous accompagner dans votre transformation
    </p>

    <div class="row" *ngIf="data && data.length > 0; else noData">
      <div class="col-md-3 mb-4" *ngFor="let coach of data">
        <div class="card card-hover">
          <img [src]="coach.image" class="card-img-top" [alt]="coach.prenom + ' ' + coach.nom">
          <div class="card-body">
            <span class="badge bg-primary position-absolute top-0 start-0">
              {{ coach.specialty }}
            </span>
            <h5 class="card-title feature-title feature-title mt-4">
              {{ coach.prenom }} {{ coach.nom }}
            </h5>
            <p class="card-text feature-text">{{ coach.bio }}</p>
          </div>
          <div class="card-footer bg-transparent border-0 text-center pb-3">
            <button mat-raised-button class="btn btn-primary px-4" (click)="openDialog(coach)">
              <i class="fas fa-calendar-check me-2"></i> Reserve
            </button>
          </div>
        </div>
      </div>
    </div>

    <ng-template #noData>
      <div class="text-center" *ngIf="data">
        <p>No coaches found.</p>
      </div>
      <div class="text-center" *ngIf="!data">
        <p>Loading coaches...</p>
      </div>
    </ng-template>
  </div>
</section>
