<div class="profile-container" *ngIf="data">
    <div class="profile-header">
      <img [src]="data.image || 'default-image.jpg'" class="profile-img" [alt]="data.prenom + ' ' + data.nom">
      <h1 class="profile-name">{{ data.prenom }} {{ data.nom }}</h1>
      <p class="profile-role">Coach - {{ data.specialty }} Specialist</p>
    </div>
  
    <div class="profile-content">
      <div class="profile-section">
        <h2 class="section-title">Personal Information</h2>
        <div class="profile-info">
          <div class="info-item">
            <span class="info-label">First Name</span>
            <p class="info-value">{{ data.prenom }}</p>
          </div>
          <div class="info-item">
            <span class="info-label">Last Name</span>
            <p class="info-value">{{ data.nom }}</p>
          </div>
          <div class="info-item">
            <span class="info-label">Email</span>
            <p class="info-value">{{ data.email }}</p>
          </div>
          <div class="info-item">
            <span class="info-label">Specialty</span>
            <p class="info-value">{{ data.specialty }}</p>
          </div>
        </div>
      </div>
  
      <div class="profile-section" *ngIf="data.bio">
        <h2 class="section-title">About Me</h2>
        <p class="bio-text">{{ data.bio }}</p>
      </div>
  
      <div class="text-center">
        <button mat-button type="button" class="btn-edit" (click)="editProfile()">Edit Profile</button>
      </div>
    </div>
  </div>
