<div class="container-fluid body">
    <div class="">
        <div class="management-header mt-3">
            <mat-form-field appearance="outline">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Enter customer name or order ID">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>

        <div class="mat-elevation-z8  ">

            <table class="table" mat-table [dataSource]="dataSource"
                *ngIf="dataSource.data.length > 0; else noDataTemplate">
                <!-- Name Column -->
                <ng-container matColumnDef="nom">
                    <th mat-header-cell *matHeaderCellDef class="t-header"> Name </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.adherent.nom || 'N/A' }}

                    </td>
                </ng-container>

                <!-- Duration Column -->
                <ng-container matColumnDef="prenom">
                    <th mat-header-cell *matHeaderCellDef class="t-header"> Surname </th>
                    <td mat-cell *matCellDef="let element">

                        {{ element.adherent.prenom || 0 }}


                    </td>
                </ng-container>

                <!-- Price Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef class="t-header"> Email </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.adherent.email || 0 }}

                    </td>
                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef class="t-header"> Date </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.reservation.date || 'N/A' }}
                    </td>
                </ng-container>
                <!-- Description Column -->
                <ng-container matColumnDef="time">
                    <th mat-header-cell *matHeaderCellDef class="t-header"> Time </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.reservation.time || 'N/A' }}
                    </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="validation">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button >
                            <i class="fa-solid fa-pen-to-square"></i> Validate
                        </button>
                        <button mat-stroked-button class="delete-btn" >
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>




            </table>


            <!-- No Data Template -->
            <ng-template #noDataTemplate>
                <div class="no-data">
                    <mat-icon>info</mat-icon>
                    <p>No users available.</p>
                </div>
            </ng-template>



        </div>
        <div class="paginator">
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>


    </div>
</div>
