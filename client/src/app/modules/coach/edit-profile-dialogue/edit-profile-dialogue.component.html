<h2 mat-dialog-title>Edit Profile</h2>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Specialty</mat-label>
    <input matInput formControlName="specialty" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Bio</mat-label>
    <textarea matInput rows="4" formControlName="bio"></textarea>
  </mat-form-field>

  <div class="full-width">
    <mat-label>Profile Image</mat-label>
    <input 
      type="file" 
      (change)="onFileChange($event)" 
      accept="image/*"
      style="display: block; margin-top: 8px;"
    />
  </div>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="profileForm.invalid">
      Save
    </button>
  </mat-dialog-actions>
</form>
