<div class="body">
  <div class="container-fluid box">
    <div class="row justify-content-center">
      <div class="col-auto text-center">
        <img src="assets/img/logo2.png" alt="" class="img img-fluid">
      </div>
    </div>
    
    <div class="row">
      <div class="col">
        <form class="example-form" [formGroup]="form">
          <div class="row">
            <div class="col">
              <mat-form-field class="example-full-width">
                <mat-label>Email </mat-label>
                <input matInput placeholder="exemple@gmail.com" [formControl]="emailFormControl"
                  [errorStateMatcher]="matcher">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="example-full-width">
                <mat-label>Password </mat-label>
                <input type="password" matInput placeholder="********" [formControl]="PasswordFormControl"
                  [errorStateMatcher]="matcher2">
                <mat-error *ngIf="PasswordFormControl.hasError('required')">
                  Password is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Login Button -->
    <div class="row">
      <div class="col-3 mx-auto">
        <button mat-raised-button color="primary" (click)="userLogin()" class="mt-3">Connect</button>
      </div>
    </div>

    <!-- No account? Create Account Link -->
    <div class="row">
      <div class="col text-center mt-3">
        <span>Don't have an account? </span>
        <a [routerLink]="['/register']" routerLinkActive="router-link-active" class="create-store-link">Create
          account</a>
      </div>
    </div>
  </div>
</div>
